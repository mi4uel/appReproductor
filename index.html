<!DOCTYPE html>
<html>
<head>
	<title>Reproductor</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	
</head>
<body>
	
	<div class="container">
		<h2 class="title">MUSIC LIST</h2>
		<div class="listado">
			<div class="cancion">
				<div class="titulo">Fantastisch</div>
				<div class="play" id="Fantastisch">
					<span><i class="fas fa-play"></i></span>
				</div>
				<div class="stop">
					<span><i class="fas fa-stop"></i></span>
				</div>
				<div class="download">
					<a download href="audios/Fantastisch.ogg">
					<span><i class="fas fa-download"></i></span></a>
				</div>
			</div> 

			<div class="cancion">
				<div class="titulo">Pineappe</div>
				<div class="play" id="Pineappe">
					<span><i class="fas fa-play"></i></span>
				</div>
				<div class="stop">
					<span><i class="fas fa-stop"></i></span>
				</div>
				<div class="download">
					<a download href="audios/Pineappe.ogg">
					<span><i class="fas fa-download"></i></span></a>
				</div>
			</div>

			<div class="cancion">
				<div class="titulo">Niki</div>
				<div class="play" id="Niki">
					<span><i class="fas fa-play"></i></span>
				</div>
				<div class="stop">
					<span><i class="fas fa-stop"></i></span>
				</div>
				<div class="download">
					<a download href="audios/Niki.ogg">
					<span><i class="fas fa-download"></i></span></a>
				</div>
			</div>
		</div>
		<input type="range" name="" max="1" min="0" step="0.1" class="volumen">
	</div>

<script type="text/javascript" src="js/reproductor.js"></script>
</body>
</html>
